<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='./src/styles/output.css')}}" />
    <title>{% block title %} {% endblock %} | Qatar Jobs Portal </title> 
  </head>
  <body>
    <header class="w-full flex justify-center">
      <div
        class="fixed top-0 w-full head-foot-width z-50 h-12 b-bg-color text-white border-b-4 border-white backdrop:flex flex-col gap-2 px-2 py-1 md:px-10"
      >
        <div class="flex justify-between items-center h-full">
          <a href="./" class="flex flex-shrink-0">
            <img src="{{url_for('static', filename='./src/assets/qjp-logo.webp')}}" alt="qjs logo" class="w-28" />
          </a>

          <!-- profile  -->
          <div class="flex items-end gap-2 sm:gap-4">
            <a
              href=""
              class="font-medium text-xs sm:text-sm text-stone-300 tracking-tighter footer-leading mb-1"
              >Log out</a
            >

            <a href="">
              <picture>
                <img
                  src="{{url_for('static', filename='./src/assets/business-adver-emoji.webp')}}"
                  alt=""
                  class="h-9 w-9 sm:h-10 sm:w-10 rounded-full object-cover object-center"
                />
              </picture>
            </a>
          </div>
        </div>
      </div>
    </header>

    {% block body %} {% endblock %}

    <footer class="px-0 w-full flex justify-center mb-14">
        <div
          class="h-12 fixed bottom-0 z-50 flex gap-2 text-white items-center justify-between w-full head-foot-width px-4 md:px-10 py-1 bg-[#5c0931] bg-opacity-90"
        >
          <a href="" class="flex flex-col items-center gap-1 md:gap-1.5">
            <img src="{{url_for('static', filename='./src/assets/find-talent.svg')}}" alt="" class="h-4 md:h-5" />
            <span
              class="font-medium text-xs sm:text-sm text-white tracking-tight footer-leading"
              >Find Talent</span
            >
          </a>

          <a href="" class="flex flex-col items-center gap-1 md:gap-1.5">
            <img src="{{url_for('static', filename='./src/assets/post-job.svg')}}" alt="" class="h-4 md:h-5" />
            <span
              class="font-medium text-xs sm:text-sm text-white tracking-tight footer-leading"
              >Post Job</span
            >
          </a>

          <a href="" class="flex flex-col items-center gap-1 md:gap-1.5">
            <img
              src="{{url_for('static', filename='./src/assets/business-ads.svg')}}"
              alt=""
              class="h-4 md:h-5"
            />
            <span
              class="font-medium text-xs sm:text-sm text-white tracking-tight footer-leading"
              >Business Ads</span
            >
          </a>

          <a href="" class="flex flex-col items-center gap-1 md:gap-1.5">
            <img src="{{url_for('static', filename='./src/assets/contact-us.svg')}}" alt="" class="h-4 md:h-5" />
            <span
              class="font-medium text-xs sm:text-sm text-white tracking-tight footer-leading"
              >Contact Us</span
            >
          </a>
        </div>
      </footer>

</div>
</body>
</html>
